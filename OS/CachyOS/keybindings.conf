## macOS Style Keybindings for HHKB Custom Layout

# see https://wiki.hyprland.org/configuring/keywords/ for more
# example binds, see https://wiki.hyprland.org/configuring/binds/ for more

#? ------- Variables ----------------
$mainMod = SUPER # Command key equivalent (swapped to comfortable position)
# Assign apps
$TERMINAL = kitty
$EDITOR = zeditor
$EXPLORER = dolphin
$BROWSER = firefox

#? ------- Window Management (macOS style) ----------------
$wm=Window Management
$d=[$wm]
bindd = $mainMod, Q, $d close focused window (Cmd+Q), exec, hyde-shell dontkillsteam
bindd = $mainMod, W, $d close/toggle floating (Cmd+W), togglefloating
bindd = $mainMod Shift, Backspace, $d logout menu, exec, hyde-shell logoutlaunch
bindd = $mainMod Control, Q, $d kill hyprland session, exec, hyde-shell logout
bindd = $mainMod, G, $d toggle group, togglegroup
bindd = $mainMod Control, F, $d toggle fullscreen (Cmd+Ctrl+F), fullscreen
bindd = $mainMod, L, $d lock screen, exec, hyde-shell lock-session
bindd = $mainMod Shift, F, $d toggle pin on focused window, exec, hyde-shell windowpin
bindd = Control Alt, Backspace, $d logout menu (alternative), exec, hyde-shell logoutlaunch
bindd = $mainMod Shift, H, $d toggle waybar and reload config, exec, hyde-shell waybar --hide

$d=[$wm|Group Navigation]
bindd = $mainMod Control, H, $d change active group backwards, changegroupactive, b
bindd = $mainMod Control, L, $d change active group forwards, changegroupactive, f

$d=[$wm|Change focus - macOS style]
bindd = $mainMod, Left, $d focus left, movefocus, l
bindd = $mainMod, Right, $d focus right, movefocus, r
bindd = $mainMod, Up, $d focus up, movefocus, u
bindd = $mainMod, Down, $d focus down, movefocus, d
bindd = $mainMod, Tab, $d cycle focus (Cmd+Tab), cyclenext
bindd = $mainMod Shift, Tab, $d cycle focus backwards (Cmd+Shift+Tab), cyclenext, prev

$d=[$wm|Resize Active Window]
bindde = $mainMod Shift, Right, $d resize window right, resizeactive, 30 0
bindde = $mainMod Shift, Left, $d resize window left, resizeactive, -30 0
bindde = $mainMod Shift, Up, $d resize window up, resizeactive, 0 -30
bindde = $mainMod Shift, Down, $d resize window down, resizeactive, 0 30

$d=[$wm|Move active window across workspace]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mainMod Control Shift, left, Move active window to the left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Control Shift, right, Move active window to the right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Control Shift, up, Move active window up, exec, $moveactivewindow 0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Control Shift, down, Move active window down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

$d=[$wm|Move & Resize with mouse]
binddm = $mainMod, mouse:272, $d hold to move window, movewindow
binddm = $mainMod, mouse:273, $d hold to resize window, resizewindow
# binddm = $mainMod, Z, $d hold to move window, movewindow
# binddm = $mainMod, X, $d hold to resize window, resizewindow

$d=[$wm]
bindd = $mainMod, J, $d toggle split, togglesplit

#? ------- Launcher (macOS style) ----------------
$l=Launcher
$d=[$l|Apps - macOS style]
bindd = $mainMod, T, $d terminal emulator (Cmd+T), exec, $TERMINAL
bindd = $mainMod Shift, T, $d dropdown terminal, exec, hyde-shell pypr toggle console
bindd = $mainMod, E, $d file explorer (Cmd+E), exec, $EXPLORER
bindd = $mainMod Shift, B, $d web browser (Cmd+B), exec, $BROWSER
bindd = $mainMod Shift, C, $d text editor (Cmd+C for Code), exec, $EDITOR
bindd = $mainMod Shift, Escape, $d system monitor, exec, hyde-shell system.monitor

$d=[$l|Rofi menus - macOS style]
$rofi-launch=hyde-shell rofilaunch
bindd = $mainMod, Space, $d application finder (Cmd+Space like Spotlight), exec, pkill -x rofi || $rofi-launch d
bindd = $mainMod, A, $d application finder (alternative), exec, pkill -x rofi || $rofi-launch d
bindd = $mainMod Shift, E, $d file finder (Cmd+Shift+E), exec, pkill -x rofi || $rofi-launch f
bindd = $mainMod, slash, $d keybindings hint, exec, pkill -x rofi || hyde-shell keybinds_hint c
bindd = $mainMod Control, Space, $d emoji picker, exec, pkill -x rofi || hyde-shell emoji-picker
bindd = $mainMod, period, $d glyph picker, exec, pkill -x rofi || hyde-shell glyph-picker
bindd = $mainMod, V, $d clipboard (Cmd+V variant), exec, pkill -x rofi || hyde-shell cliphist -c
bindd = $mainMod Shift, V, $d clipboard manager, exec, pkill -x rofi || hyde-shell cliphist
bindd = $mainMod Shift, A, $d select rofi launcher, exec, pkill -x rofi || hyde-shell rofiselect

#? ------- Hardware Controls ----------------
$hc=Hardware Controls
$d=[$hc|Audio]
binddl = , F10, $d toggle mute output, exec, hyde-shell volumecontrol -o m
binddl = , XF86AudioMute, $d toggle mute output, exec, hyde-shell volumecontrol -o m
binddel = , F11, $d decrease volume, exec, hyde-shell volumecontrol -o d
binddel = , F12, $d increase volume, exec, hyde-shell volumecontrol -o i
binddl = , XF86AudioMicMute, $d un/mute microphone, exec, hyde-shell volumecontrol -i m
binddel = , XF86AudioLowerVolume, $d decrease volume, exec, hyde-shell volumecontrol -o d
binddel = , XF86AudioRaiseVolume, $d increase volume, exec, hyde-shell volumecontrol -o i

$d=[$hc|Media]
binddl = , XF86AudioPlay, $d play media, exec, playerctl play-pause
binddl = , XF86AudioPause, $d pause media, exec, playerctl play-pause
binddl = , XF86AudioNext, $d next media, exec, playerctl next
binddl = , XF86AudioPrev, $d previous media, exec, playerctl previous

$d=[$hc|Brightness]
binddel = , XF86MonBrightnessUp, $d increase brightness, exec, hyde-shell brightnesscontrol i
binddel = , XF86MonBrightnessDown, $d decrease brightness, exec, hyde-shell brightnesscontrol d

#? ------- Utilities ----------------
$ut=Utilities
$d=[$ut]
bindd = $mainMod Shift, G, $d open game launcher, exec, hyde-shell gamelauncher

$d=[$ut|Screen Capture - macOS style]
bindd = $mainMod Shift, 3, $d print all monitors (Cmd+Shift+3), exec, hyde-shell screenshot p
bindd = $mainMod Shift, 4, $d snip screen (Cmd+Shift+4), exec, hyde-shell screenshot s
bindd = $mainMod Control Shift, 4, $d freeze and snip screen, exec, hyde-shell screenshot sf
bindd = $mainMod Shift, 5, $d print monitor, exec, hyde-shell screenshot m
bindd = $mainMod Shift, P, $d color picker, exec, hyprpicker -an
binddl = , Print, $d print all monitors, exec, hyde-shell screenshot p

#? ------- Theming and Wallpaper ----------------
$rice=Theming and Wallpaper
$d=[$rice]
bindd = $mainMod Control, Right, $d next global wallpaper, exec, hyde-shell wallpaper -Gn
bindd = $mainMod Control, Left, $d previous global wallpaper, exec, hyde-shell wallpaper -Gp
bindd = $mainMod Shift, W, $d select a global wallpaper, exec, pkill -x rofi || hyde-shell wallpaper -SG
bindd = $mainMod Control, minus, $d next waybar layout, exec, hyde-shell waybar --next
bindd = $mainMod Control, equal, $d previous waybar layout, exec, hyde-shell waybar --prev
bindd = $mainMod Shift, R, $d wallbash mode selector, exec, pkill -x rofi || hyde-shell wallbashtoggle -m
bindd = $mainMod Shift, T, $d select a theme, exec, pkill -x rofi || hyde-shell themeselect
bindd = $mainMod Shift, Y, $d select animations, exec, pkill -x rofi || hyde-shell animations --select
bindd = $mainMod Shift, U, $d select hyprlock layout, exec, pkill -x rofi || hyde-shell hyprlock --select

#? ------- Workspaces (macOS Mission Control style) ----------------
$ws=Workspaces
$d=[$ws|Navigation - Desktop switching]
bindd = $mainMod, 1, $d navigate to workspace 1 (Ctrl+1), workspace, 1
bindd = $mainMod, 2, $d navigate to workspace 2 (Ctrl+2), workspace, 2
bindd = $mainMod, 3, $d navigate to workspace 3 (Ctrl+3), workspace, 3
bindd = $mainMod, 4, $d navigate to workspace 4 (Ctrl+4), workspace, 4
bindd = $mainMod, 5, $d navigate to workspace 5 (Ctrl+5), workspace, 5
bindd = $mainMod, 6, $d navigate to workspace 6 (Ctrl+6), workspace, 6
bindd = $mainMod, 7, $d navigate to workspace 7 (Ctrl+7), workspace, 7
bindd = $mainMod, 8, $d navigate to workspace 8 (Ctrl+8), workspace, 8
bindd = $mainMod, 9, $d navigate to workspace 9 (Ctrl+9), workspace, 9
bindd = $mainMod, 0, $d navigate to workspace 10 (Ctrl+0), workspace, 10

$d=[$ws|Navigation|Relative workspace]
bindd = Control, Right, $d change active workspace forwards (Ctrl+Right), workspace, r+1
bindd = Control, Left, $d change active workspace backwards (Ctrl+Left), workspace, r-1

$d=[$ws|Navigation]
bindd = $mainMod, M, $d navigate to the nearest empty workspace, workspace, empty
# bindd = $mainMod, F3, $d Mission Control (show all workspaces), togglespecialworkspace

$d=[$ws|Move window to workspace]
bindd = $mainMod Shift, 1, $d move to workspace 1, movetoworkspace, 1
bindd = $mainMod Shift, 2, $d move to workspace 2, movetoworkspace, 2
bindd = $mainMod Shift, 3, $d move to workspace 3, movetoworkspace, 3
bindd = $mainMod Shift, 4, $d move to workspace 4, movetoworkspace, 4
bindd = $mainMod Shift, 5, $d move to workspace 5, movetoworkspace, 5
bindd = $mainMod Shift, 6, $d move to workspace 6, movetoworkspace, 6
bindd = $mainMod Shift, 7, $d move to workspace 7, movetoworkspace, 7
bindd = $mainMod Shift, 8, $d move to workspace 8, movetoworkspace, 8
bindd = $mainMod Shift, 9, $d move to workspace 9, movetoworkspace, 9
bindd = $mainMod Shift, 0, $d move to workspace 10, movetoworkspace, 10

$d=[$ws|Move window to workspace - relative]
bindd = $mainMod Control, Right, $d move window to next relative workspace, movetoworkspace, r+1
bindd = $mainMod Control, Left, $d move window to previous relative workspace, movetoworkspace, r-1

$d=[$ws|Navigation - Mouse]
bindd = $mainMod, mouse_down, $d next workspace, workspace, e+1
bindd = $mainMod, mouse_up, $d previous workspace, workspace, e-1

$d=[$ws|Special workspace - Scratchpad]
bindd = $mainMod Shift, S, $d move to scratchpad, movetoworkspace, special
bindd = $mainMod Control, S, $d move to scratchpad (silent), movetoworkspacesilent, special
bindd = $mainMod, S, $d toggle scratchpad, togglespecialworkspace

$d=[$ws|Move window silently]
bindd = $mainMod Control, 1, $d move to workspace 1 (silent), movetoworkspacesilent, 1
bindd = $mainMod Control, 2, $d move to workspace 2 (silent), movetoworkspacesilent, 2
bindd = $mainMod Control, 3, $d move to workspace 3 (silent), movetoworkspacesilent, 3
bindd = $mainMod Control, 4, $d move to workspace 4 (silent), movetoworkspacesilent, 4
bindd = $mainMod Control, 5, $d move to workspace 5 (silent), movetoworkspacesilent, 5
bindd = $mainMod Control, 6, $d move to workspace 6 (silent), movetoworkspacesilent, 6
bindd = $mainMod Control, 7, $d move to workspace 7 (silent), movetoworkspacesilent, 7
bindd = $mainMod Control, 8, $d move to workspace 8 (silent), movetoworkspacesilent, 8
bindd = $mainMod Control, 9, $d move to workspace 9 (silent), movetoworkspacesilent, 9
bindd = $mainMod Control, 0, $d move to workspace 10 (silent), movetoworkspacesilent, 10
